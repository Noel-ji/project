    <style>

    .slider-container {
        position: relative;
        width: 100%;
        margin: auto;
    }
    .slider-arrow {
        position: absolute;
        top: 30%;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0);
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 44px;
        height: 44px;
        font-size: 2rem;
        cursor: pointer;
        z-index: 3;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 8px rgba(0,0,0,0.18);
        transition: background 0.2s, box-shadow 0.2s, transform 0.15s;
        opacity: 0.7;
        outline: none;
    }
    .slider-arrow:hover {
        background: rgba(0,0,0,0.7);
        opacity: 1;
    }
    .slider-arrow.left { left: 10px; }
    .slider-arrow.right { right: 10px; }
    .slider-arrow:hover, .slider-arrow:focus {
        background: #7c3aed;
        color: #fff;
        opacity: 1;
        box-shadow: 0 4px 16px rgba(124,58,237,0.18);
        transform: translateY(-50%) scale(1.08);
    }
    .slider-wrapper {
        display: flex;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        cursor: grab;
        -ms-overflow-style: none;
        scrollbar-width: none;
        scroll-behavior: smooth;
    }
    .slider-wrapper::-webkit-scrollbar { display: none; }
    .slider-wrapper.active {
        cursor: grabbing;
        cursor: -webkit-grabbing;
        scroll-snap-type: none;
    }
    .slide {
        flex: 0 0 100%;
        scroll-snap-align: center;
    }
    .slide img {
        width: 100%;
        display: block;
        box-shadow: 0 2px 12px rgba(0,0,0,0.10);
        -webkit-user-drag: none;
    }
    .dots-container {
        text-align: center;
        padding: 0.5rem 0 0 0;
        margin-top: 0;
        position: relative;
        z-index: 2;
    }
    .dot {
        cursor: pointer;
        height: 12px;
        width: 12px;
        margin: 0 2px;
        background-color: #ddd;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.4s transform 0.2s;
    }
    .dot.active, .dot:hover {

        transform: scale(1.2);
    }
    .post-content { white-space: pre-wrap; line-height: 1.8; padding: 1.5rem; }
    </style>
</head>

<script>
    const articleContainer = document.getElementById('article-container');
    const aboutMeCard = document.getElementById('about-me-card');
    const articleId = new URLSearchParams(window.location.search).get('id');
    const dateOptions = { year: 'numeric', month: 'long', day: 'numeric' };

    function renderArticle(data, loggedInUser) {
        const { article, author, image_urls } = data;
        const formattedDate = new Date(article.create_at).toLocaleDateString('ko-KR', dateOptions);

        let actionButtons = '';
        if (loggedInUser && loggedInUser.id === article.owner_id) {
            actionButtons = `<a href="/blog/post_form.html?type=blog&id=${article.id}" class="btn btn-primary">ìˆ˜ì •</a>
                         <button id="delete-btn" class="btn btn-danger" style="margin-left: 0.5rem;">ì‚­ì œ</button>`;
        }
    
        const sliderHTML = image_urls && image_urls.length > 0 ? `
            <div class="slider-container">
                <button class="slider-arrow left" type="button" aria-label="ì´ì „ ì´ë¯¸ì§€">&#8592;</button>
            <div class="slider-wrapper">
                ${image_urls.map(url => `<div class="slide"><img src="${url}" alt="ê²Œì‹œë¬¼ ì´ë¯¸ì§€"></div>`).join('')}
            </div>
                <button class="slider-arrow right" type="button" aria-label="ë‹¤ìŒ ì´ë¯¸ì§€">&#8594;</button>
            <div class="dots-container">
                ${image_urls.map((_, index) => `<span class="dot" data-slide-index="${index}"></span>`).join('')}

        articleContainer.innerHTML = `

            <div class="w3-container w3-padding-large">
                <a href="/blog/blog_list.html" class="w3-button w3-border"><b>Â« ëª©ë¡ìœ¼ë¡œ</b></a>
                <div style="float: right;">${actionButtons}</div>
            </div>`;
    
    // ì´í•˜ ë™ì¼
        if (image_urls && image_urls.length > 0) {
            initSlider();
        }
    
        if (document.getElementById('delete-btn')) {
            document.getElementById('delete-btn').addEventListener('click', async () => {
                if (confirm('ì •ë§ë¡œ ì´ ê¸€ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                    const response = await fetch(`/api/blog/articles/${article.id}`, { method: 'DELETE', credentials: 'include' });
                    if (response.ok) {
                        alert('ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.');
                        window.location.href = '/blog/blog_list.html';
                    } else {
                        alert('ì‚­ì œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                    }
                }
            });
        }
    }

    function initSlider() {
        const slider = document.querySelector('.slider-wrapper');
        const dots = document.querySelectorAll('.dot');
        const leftArrow = document.querySelector('.slider-arrow.left');
        const rightArrow = document.querySelector('.slider-arrow.right');
        if (!slider || dots.length === 0) return;

        let currentSlide = 0;

        // ë§ˆìš°ìŠ¤ ë“œë˜ê·¸ ìŠ¤í¬ë¡¤ ê¸°ëŠ¥
        let isDown = false, startX, scrollLeft;
        slider.addEventListener('mousedown', (e) => {
            isDown = true;
            slider.classList.add('active');
            startX = e.pageX - slider.offsetLeft;
            scrollLeft = slider.scrollLeft;
        });
        slider.addEventListener('mouseleave', () => { isDown = false; slider.classList.remove('active'); });
        slider.addEventListener('mouseup', () => { isDown = false; slider.classList.remove('active'); });
        slider.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX - slider.offsetLeft;
            const walk = (x - startX) * 2; // ê°ë„ ì¡°ì ˆ
            slider.scrollLeft = scrollLeft - walk;
        });

        // ì (dot) í´ë¦­ ì‹œ ì´ë™ ê¸°ëŠ¥
        dots.forEach(dot => {
            dot.addEventListener('click', (e) => {
                const slideIndex = parseInt(e.target.dataset.slideIndex);
                slider.scrollTo({ left: slideIndex * slider.offsetWidth });
            });
        });

        leftArrow.addEventListener('click', () => {
            currentSlide = Math.max(0, currentSlide - 1);
            slider.scrollTo({ left: currentSlide * slider.offsetWidth, behavior: 'smooth' });
        });
        rightArrow.addEventListener('click', () => {
            currentSlide = Math.min(dots.length - 1, currentSlide + 1);
            slider.scrollTo({ left: currentSlide * slider.offsetWidth, behavior: 'smooth' });
        });

        // ìŠ¤í¬ë¡¤ ì‹œ í˜„ì¬ ìŠ¬ë¼ì´ë“œì— í•´ë‹¹í•˜ëŠ” ì (dot) í™œì„±í™”
        slider.addEventListener('scroll', () => {
            const currentSlide = Math.round(slider.scrollLeft / slider.offsetWidth);
            dots.forEach((dot, index) => dot.classList.toggle('active', index === currentSlide));
        });
        
        // ìµœì´ˆ ë¡œë“œ ì‹œ ì²«ë²ˆì§¸ ì  í™œì„±í™”
        if(dots[0]) dots[0].classList.add('active');
    }

    function renderAboutMe(user) {
        if (!user) { aboutMeCard.style.display = 'none'; return; }
        aboutMeCard.innerHTML = `
            <div class="w3-card-4 w3-margin w3-white">

                    <p>${user.bio || 'ìê¸°ì†Œê°œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.'}</p>
                </div>
            </div>`;
    }
    function renderTags() {
        const tagsCard = document.getElementById('tags-card');
        if (!tagsCard) return;
        tagsCard.innerHTML = `<div class="w3-container w3-padding"><h4>Tags</h4></div><div class="w3-container"><p>ë¡œë”© ì¤‘...</p></div>`;
        fetch(`/api/blog/tags`)
            .then(res => res.json())
            .then(tags => {
                const tagItems = tags.map(tag => `<span class="w3-tag w3-black w3-margin-bottom" style="margin-right:5px;">${tag}</span>`).join(' ');
                tagsCard.innerHTML = `
                    <div class="w3-container w3-padding"><h4>Tags</h4></div>
                    <div class="w3-container" style="padding-bottom:16px;">${tagItems}</div>`;
            })
            .catch(() => {
                tagsCard.querySelector('p').textContent = 'íƒœê·¸ ë¡œë”© ì‹¤íŒ¨';
            });
    }

    document.addEventListener('DOMContentLoaded', async () => {
        const loggedInUser = await getCurrentUser();
        renderNavbar(loggedInUser);
        
        if (!articleId) {
            articleContainer.innerHTML = '<h1>ê²Œì‹œë¬¼ IDê°€ ì—†ìŠµë‹ˆë‹¤.</h1>';
            return;
        }

        try {
            const response = await fetch(`/api/blog/articles/${articleId}`);
            if (!response.ok) throw new Error('ê²Œì‹œë¬¼ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
            const data = await response.json();
            
            renderArticle(data, loggedInUser);
            renderAboutMe(data.author);
            renderTags(); // íƒœê·¸ ëª©ë¡ ë Œë”ë§ í˜¸ì¶œ
        } catch (error) {
            articleContainer.innerHTML = `<div class="w3-container"><h3 style="color:red;">${error.message}</h3></div>`;
        }
    });
</script>
