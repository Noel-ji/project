    <script src="/assets/js/auth.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const postType = params.get('type') || 'Blog';
        const postId = params.get('id');
        const isEditMode = !!postId;

        const form = document.getElementById('post-form');
        const titleInput = document.getElementById('title');
        const contentInput = document.getElementById('content');
        const tagsInput = document.getElementById('tags');
        const imageInput = document.getElementById('image');
        const formTitle = document.getElementById('form-title');
        const errorEl = document.getElementById('error-message');
        const successEl = document.getElementById('success-message');
        const imagePreview = document.getElementById('image-preview');

        // ì´ë¯¸ì§€ ë¯¸ë¦¬ë³´ê¸° ê¸°ëŠ¥
        imageInput.addEventListener('change', function(e) {
            imagePreview.innerHTML = '';
            const files = e.target.files;
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.title = file.name;
                    imagePreview.appendChild(img);
                };
                
                reader.readAsDataURL(file);
            }
        });

        async function initializeForm() {
            const user = await getCurrentUser();
            renderNavbar(user);

            if (!user) {
                alert('ê¸€ì„ ì‘ì„±í•˜ë ¤ë©´ ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
                window.location.href = '/login.html';
                return;
            }

            const resourceName = (postType === 'board') ? 'posts' : 'articles';
            const icon = isEditMode ? 'âœï¸' : 'âœ¨';
            const action = isEditMode ? 'Edit' : 'ì‘ì„±';
            formTitle.innerHTML = `${icon} ${postType} post ${action}`;
            
            if (isEditMode) {
                try {
                    const response = await fetch(`/api/${postType}/${resourceName}/${postId}`, {
                        credentials: 'include'
                    });
                    if (!response.ok) throw new Error('ê²Œì‹œê¸€ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                    
                    const data = await response.json();
                    const post = data.post || data.article;

                    if (user.id !== post.owner_id) {
                         alert('ìˆ˜ì • ê¶Œí•œì´ ì—†ìŠµë‹ˆë‹¤.');
                         window.history.back();
                         return;
                    }

                    titleInput.value = post.title;
                    contentInput.value = post.content;
                    if(tagsInput) tagsInput.value = post.tags || '';

                } catch(error) {
                    errorEl.innerText = 'âŒ ' + error.message;
                }
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorEl.innerText = '';
            successEl.innerText = '';
            
            const submitBtn = document.getElementById('submit-btn');
            const originalText = submitBtn.innerText;
            
            submitBtn.disabled = true;
            submitBtn.innerText = 'ğŸ’¾ ì €ì¥ ì¤‘...';
            submitBtn.classList.add('loading');

            const resourceName = (postType === 'board') ? 'posts' : 'articles';
            const url = isEditMode ? `/api/${postType}/${resourceName}/${postId}` : `/api/${postType}/${resourceName}`;
            const method = isEditMode ? 'PATCH' : 'POST';

            const textData = {
                title: titleInput.value,
                content: contentInput.value,
                tags: tagsInput.value,
            };

            try {
                const textResponse = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(textData),
                    credentials: 'include'
                });
                
                if (!textResponse.ok) {
                    let errorMsg = 'ê²Œì‹œê¸€ ì €ì¥ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.';
                    const contentType = textResponse.headers.get('content-type');
                    if (contentType && contentType.includes('application/json')) {
                        const errorData = await textResponse.json();
                        errorMsg = errorData.detail || errorMsg;
                    } else {
                        const errorText = await textResponse.text();
                        if (errorText) errorMsg = errorText;
                    }
                    throw new Error(errorMsg);
                }
                
                const savedPost = await textResponse.json();
                const newPostId = savedPost.id;
                
                // ì´ë¯¸ì§€ ì—…ë¡œë“œ ì²˜ë¦¬
                const imageFiles = imageInput.files;
                if (imageFiles.length > 0) {
                    submitBtn.innerText = 'ğŸ–¼ï¸ ì´ë¯¸ì§€ ì—…ë¡œë“œ ì¤‘...';
                    
                    const formData = new FormData();
                    for (const file of imageFiles) {
                        formData.append("files", file);
                    }
                      
                    const imageUploadUrl = `/api/${postType}/${resourceName}/${newPostId}/upload-images`;
                    const imageResponse = await fetch(imageUploadUrl, {
                        method: 'POST',
                        body: formData,
                        credentials: 'include'
                    });
                    
                    if (!imageResponse.ok) {
                        console.warn('ì´ë¯¸ì§€ ì—…ë¡œë“œ ì‹¤íŒ¨');
                        successEl.innerText = 'âœ… ê¸€ì´ ì €ì¥ë˜ì—ˆì§€ë§Œ ì¼ë¶€ ì´ë¯¸ì§€ ì—…ë¡œë“œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.';
                    }
                }
                
                successEl.innerText = 'âœ… ì„±ê³µì ìœ¼ë¡œ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!';
                
                // í˜ì´ì§€ ì´ë™ ì „ ì ì‹œ ëŒ€ê¸°
                setTimeout(() => {
                    const detailPage = (postType === 'board') ? '/board/board_view.html' : '/blog/blog_detail2.html';
                    window.location.href = `${detailPage}?id=${newPostId}`;
                }, 1500);

            } catch (error) {
                errorEl.innerText = 'âŒ ' + error.message;
                
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerText = originalText;
                submitBtn.classList.remove('loading');
            }
        });

        document.addEventListener('DOMContentLoaded', initializeForm);
    </script>
