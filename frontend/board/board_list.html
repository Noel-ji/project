<script src="/assets/js/auth.js"></script>
<script>
    const boardListBody = document.getElementById('board-list-body');
    const paginationUl = document.getElementById('pagination-ul');
    const POSTS_PER_PAGE = 10;
    const dateOptions = { year: 'numeric', month: 'long', day: 'numeric' };

    async function fetchAndRenderBoard(page = 1) {
        boardListBody.innerHTML = `<div style="padding: 2rem; text-align:center;">ë¡œë”© ì¤‘...</div>`;
        paginationUl.innerHTML = '';
        try {
            const response = await fetch(`/api/board/posts?page=${page}&size=${POSTS_PER_PAGE}`, {
                credentials: 'include'
            });
                
            if (!response.ok) throw new Error(`API í˜¸ì¶œ ì‹¤íŒ¨: ${response.status}`);
            const data = await response.json();
            renderPosts(data.items);
            renderPagination(data.page, data.pages);
        } catch (error) {
            boardListBody.innerHTML = `<div style="padding: 2rem; text-align:center; color:red;">ë°ì´í„° ë¡œë”© ì‹¤íŒ¨</div>`;
        }
    }

    function renderPosts(posts) {
        boardListBody.innerHTML = '';
        if (!posts || posts.length === 0) {
            boardListBody.innerHTML = `<div style="padding: 2rem; text-align:center;">ê²Œì‹œë¬¼ì´ ì—†ìŠµë‹ˆë‹¤.</div>`;
            return;
        }
        posts.forEach(post => {
            const formattedDate = new Date(post.created_at).toLocaleDateString('ko-KR', dateOptions);
            const postRow = `
                <div class="post-list-item">
                    <div class="post-title">
                        <a href="/board/board_view.html?id=${post.id}">${post.title}</a>
                    </div>
                    <div class="post-meta">
                        <span class="post-author">${post.author_username || 'ì•Œ ìˆ˜ ì—†ìŒ'}</span>
                        <span class="post-date">${formattedDate}</span>
                    </div>
                </div>`;
            boardListBody.insertAdjacentHTML('beforeend', postRow);
        });
    }

    function renderPagination(currentPage, totalPages) {
        paginationUl.innerHTML = '';
        if (totalPages <= 1) return;
        for (let i = 1; i <= totalPages; i++) {
            const li = document.createElement('li');
            if (i === currentPage) li.classList.add('active');
            const a = document.createElement('a');
            a.href = '#';
            a.innerText = i;
            a.addEventListener('click', (e) => {
                e.preventDefault();
                fetchAndRenderBoard(i);
            });
            li.appendChild(a);
            paginationUl.appendChild(li);
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        renderNavbar();
        fetchAndRenderBoard(1);
    });
</script>
